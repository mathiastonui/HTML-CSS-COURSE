<!DOCTYPE html>
<html>
  <head>
    <style>
      .google-form{
        width: 350px;
        font-family: Arial;
        border-radius: 30px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left:10px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .logo{
        width: 200px;
        display: block;
        object-position: center;
        margin-bottom: 10px;
        margin-left: 50px;
      }

    </style>
    

  </head>
  <body>
    <img class="logo" src="google_logo.png">
    <input class="google-form" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
